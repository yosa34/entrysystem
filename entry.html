<!DOCTYPE html>
  <html>
    <head>
      <link type="text/css" rel="stylesheet" href="css/style.css" />
      <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <title>HAL東京・大阪・名古屋｜就職作品エントリーシステム</title>
    </head>
    <body>
      <header>
        <img src="img/logo_250w.png" alt="HALロゴ">       
        <h1>就職作品エントリーシステム</h1> 
      </header>
      <section>
        <div class="p--page-list">
          <div class="left"><p><b>STEP1</b>　登録情報入力</p></div>
          <div class="center"><p><b>STEP2</b>　登録内容確認</p></div>
          <div class="right"><p><b>STEP3</b>　登録内容確定</p></div>
        </div>
        <div　class="clear"></div>
        <form action="">
          <div class="p--table">
            <table>
              <thead>
                <tr>
                  <th colspan="2">参加校及び専攻の入力<span id="drop-down">▼</span></th>
                </tr>
      
              </thead>
              <tbody>
                <tr>
                  <th align="right">学校名　<span>必須</span></th>
                  <td>
                    <label for="tokyo" ><input type="radio" name="school" id="tokyo">東京　</label>
                    <label for="osaka"><input type="radio" name="school" id="osaka">大阪　</label>
                    <label for="nagoya"><input type="radio" name="school" id="nagoya">名古屋</label>
                  </td>
                </tr>
                <tr>
                  <th align="right">専攻(複数可)　<span>必須</span></th>
                  <td> 
                    <label for="game"    class="labelitem"> <input id="game"    type="checkbox" value="game"   >ゲーム　</label> 
                    <label for="digital" class="labelitem"> <input id="digital" type="checkbox" value="digital">デジタル映像　</label>
                    <label for="graphic" class="labelitem"> <input id="graphic" type="checkbox" value="graphic">グラフィックデザイン　 </label> <br>
                    <label for="sound"   class="labelitem"> <input id="sound"   type="checkbox" value="sound"  >サウンド　</label>
                    <label for="system"  class="labelitem"> <input id="system"  type="checkbox" value="system" >情報処理システム　</label>
                    <label for="web"     class="labelitem"> <input id="web"     type="checkbox" value="web"    >WEB開発　</label><br>
                    <label for="robotto" class="labelitem"> <input id="robotto" type="checkbox" value="robotto">制御系システム　</label> 
                    <label for="cer"     class="labelitem"> <input id="cer"     type="checkbox" value="cer"    >カーデザイン　</label> 
                  </td>
                </tr>
              </tbody>
      
            </table>
          </div>

          <div class="p--table">
            <table>
              <thead>
                <tr>
                  <th colspan="2">企業情報の入力<span>▼</span></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th align="right">企業名　<span>必須</span></th>
                  <td>漢字　<input type="text" placeholder="〇〇株式会社"> 
                  <br><br>カナ　<input type="text" placeholder="〇〇カブシキガイシャ"> </td>
                </tr>
                <tr>
                  <th align="right">住所　<span>必須</span></th>
                  <td>〒　<input type="text" width="10px" cols="3" placeholder="999"> ー <input type="text" width="10px" cols="4" placeholder="9999">
                    <button>参照</button> 
                    <br><br>　　
                    <select name="select" id="select">
                        <option value="北海道">北海道</option>
                        <option value="青森県">青森県</option>
                        <option value="岩手県">岩手県</option>
                        <option value="宮城県">宮城県</option>
                        <option value="秋田県">秋田県</option>
                        <option value="山形県">山形県</option>
                        <option value="福島県">福島県</option>
                        <option value="茨城県">茨城県</option>
                        <option value="栃木県">栃木県</option>
                        <option value="群馬県">群馬県</option>
                        <option value="埼玉県">埼玉県</option>
                        <option value="千葉県">千葉県</option>
                        <option value="東京都">東京都</option>
                        <option value="神奈川県">神奈川県</option>
                        <option value="新潟県">新潟県</option>
                        <option value="富山県">富山県</option>
                        <option value="石川県">石川県</option>
                        <option value="福井県">福井県</option>
                        <option value="山梨県">山梨県</option>
                        <option value="長野県">長野県</option>
                        <option value="岐阜県">岐阜県</option>
                        <option value="静岡県">静岡県</option>
                        <option value="愛知県">愛知県</option>
                        <option value="三重県">三重県</option>
                        <option value="滋賀県">滋賀県</option>
                        <option value="京都府">京都府</option>
                        <option value="大阪府">大阪府</option>
                        <option value="兵庫県">兵庫県</option>
                        <option value="奈良県">奈良県</option>
                        <option value="和歌山県">和歌山県</option>
                        <option value="鳥取県">鳥取県</option>
                        <option value="島根県">島根県</option>
                        <option value="岡山県">岡山県</option>
                        <option value="広島県">広島県</option>
                        <option value="山口県">山口県</option>
                        <option value="徳島県">徳島県</option>
                        <option value="香川県">香川県</option>
                        <option value="愛媛県">愛媛県</option>
                        <option value="高知県">高知県</option>
                        <option value="福岡県">福岡県</option>
                        <option value="佐賀県">佐賀県</option>
                        <option value="長崎県">長崎県</option>
                        <option value="熊本県">熊本県</option>
                        <option value="大分県">大分県</option>
                        <option value="宮崎県">宮崎県</option>
                        <option value="鹿児島県">鹿児島県</option>
                        <option value="沖縄県">沖縄県</option>
                      </select>　
                      <input type="text" placeholder="〇〇市〇〇区〇〇町">　<input type="text" placeholder="〇〇ー〇"></td>
                </tr>
                <tr>
                  <th align="right">電話番号　</th>
                  <td>TEL　<input type="tel"placeholder="99999999999"></td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="p--table">
            <table>
              <thead>
                  <tr>
                    <th colspan="2">担当者情報の入力<span>▼</span></th>
                  </tr>
              </thead>
              <tbody>
                <tr>
                  <th align="right" >代表者名　<span>必須</span></th>
                  <td>漢字　<input type="text" placeholder="山田"> <input type="text" placeholder="春太郎">
                  <br><br>カナ　<input type="text" placeholder="ヤマダ"> <input type="text" placeholder="ハルタロウ"></td>
                </tr>
                <tr>
                  <th align="right">担当者　</th>
                  <td>漢字　<input type="text" placeholder="山田"> <input type="text" placeholder="春太郎"> 
                  <br><br> カナ　<input type="text" placeholder="ヤマダ"> <input type="text" placeholder="ハルタロウ"> </td>
                </tr>
                <tr>
                  <th align="right">連絡先　<span>必須</span> </th>
                  <td>メールアドレス　　　　　<input type="email" placeholder="xxxx@example.com">
                    <br>メールアドレス(確認用)　<input type="email" placeholder="xxxx@example.com">
                    <br><br> <br>TEL　<input type="tel" placeholder="99999999999"></td>
                </tr>
                <tr>
                  <th align="right">来客情報　<span>必須</span></th>
                  <td>来客数　 
                     <select name="pull-down">
                      <option >1</option>
                      <option >2</option>
                      <option >3</option>
                      <option >4</option>
                      <option >5</option>
                      <option >6</option>
                      <option >7</option>
                      <option >8</option>
                      <option >9</option>
                      <option >10</option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </form>
        <div><button id="button">確認</button></div> 
      </section>
      <script src="js/common.js"></script>
    </body>
  </html>
